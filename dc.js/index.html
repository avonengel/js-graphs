<html>

<head>
  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="/node_modules/dc/dc.css" />
</head>

<body>
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">DC.js</li>
  </ol>
  <div class="page-header">
    <h1>DC.js charts</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ul>
          <li><a href="http://dc-js.github.io/dc.js/">DC.js homepage</a></li>
          <li><a href="http://square.github.io/crossfilter/">Crossfilter homepage</a></li>
          <li><a href="https://d3js.org/">D3.js homepage</a></li>
          <li><a href="http://getbootstrap.com/">Bootstrap homepage</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>My first chart</h2>
        <div id='chart'></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h2>Random scatter</h2>
        <form action="#">
          <input id="numberOfItems" type="number" class="form-control" value="500"/>
          <input id="addButton" class="btn btn-default" type="button" value="Add"/>
          <input id="clearButton" class="btn btn-default" type="button" value="Clear"/>
        </form>
      </div>
      <div class="col-md-10">
        <div id='scatter-chart'></div>
      </div>
    </div>
  </div>

  <script src="/node_modules/d3/d3.js"></script>
  <script src="/node_modules/crossfilter/crossfilter.js"></script>
  <script src="/node_modules/dc/dc.js"></script>
  <script src="example_bubble.js"></script>
  <script src="scatter_chart.js"></script>
</body>

</html>
